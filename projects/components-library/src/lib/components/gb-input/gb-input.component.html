<label class="mb-[10px] block text-base font-medium text-dark">
  {{ label() }}
</label>
<div class="relative">
  <input
    [type]="inType()"
    [placeholder]="placeholder() + (required() ? ' *' : '')"
    [(ngModel)]="model"
    [class]="classes()"
    (focusout)="wasFocused()"
    [disabled]="disabled()"
    [id]="identity()" />
  <ion-icon
    [name]="icon()"
    class="absolute top-1/2 left-4 -translate-y-1/2"
    color="medium" />
  @if (type() == 'password' && passwordToggle()) {
    <ion-icon
      [name]="isShowingPassword() ? 'eye-off-outline' : 'eye-outline'"
      class="absolute top-1/2 right-4 -translate-y-1/2 cursor-pointer"
      color="medium"
      (click)="togglePass()" />
  }
</div>
@if (regex() || typeof min() !== 'undefined' || typeof max() !== 'undefined') {
  @if (okHint() && model() && isValid()) {
    <p class="mt-[10px] text-sm text-gb-success-500">{{ okHint() }}</p>
  }
  @if (errHint() && model() && !isValid()) {
    <p class="mt-[10px] text-sm text-gb-error-500">{{ errHint() }}</p>
  }
}
