<button
  [class]="classes()"
  [disabled]="disabled()"
  [id]="identity()"
  [attr.data-test]="identity() + '-gb-btn'"
>
  @if (spinner() && spinnerPosition() == 'left') {
    <ion-spinner
      [name]="spinner()"
      [color]="color()"
    ></ion-spinner>
  }
  @if (icon() && iconPosition() == 'left') {
    <gb-icon
      extraClass="flex mr-1" 
      size="1.25rem" from="font" 
      [icon]="icon() || ''"
    ></gb-icon>
  }
  {{ label() }}
  @if (icon() && iconPosition() == 'right') {
  <gb-icon 
    extraClass="flex ml-1" 
    size="1.25rem" from="font" 
    [icon]="icon() || ''"
    ></gb-icon>
  }
  @if (spinner() && spinnerPosition() == 'right') {
    <ion-spinner
      [name]="spinner()"
      [color]="color()"
    ></ion-spinner>
  }
</button>
