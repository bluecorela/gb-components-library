@if (label() !== "") {
  <label class="text-dark gb-mb-md block text-base font-medium">
    {{ label() }}
  </label>
}
<div class="flex flex-row justify-center gap-1" data-test="otp-inputs">
  @for (num of [0, 1, 2, 3, 4, 5]; track num) {
    <input
      #otpInput
      type="text"
      inputmode="numeric"
      [class]="inputClasses()"
      maxlength="1"
      [readonly]="readonly()"
    />
  }
</div>
@if (errorToken() && errorHint() !== "") {
  <p class="text-gb-error-500 gb-mt-md text-sm">
    {{ errorHint() }}
  </p>
}
