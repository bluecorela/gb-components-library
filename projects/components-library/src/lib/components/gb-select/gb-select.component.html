<label class="mb-[10px] block text-base font-medium text-dark">
  {{ label() }}
</label>
<div class="relative z-20 cursor-pointer">
  @if (icon()) {
    <ion-icon
      [name]="icon()"
      class="absolute top-1/2 left-4 -translate-y-1/2"
      color="medium"
      style="z-index: 100"
      (click)="openSelect()" />
  }

  <select
    (click)="openSelect()"
    onmousedown="(function(e){ e.preventDefault(); })(event, this)"
    [class]="classes()"
    [id]="identity()"
    [attr.data-test]="identity() + '-gb-select'">
    <option>
      {{ returnPlaceholder().label }}
    </option>
  </select>
  <div
    [class]="dropdownClasses()"
    class="shadow-1 absolute left-0 z-40 mt-2 w-full rounded-md bg-white py-[10px] transition-all">
    @for (option of options(); track option; let idx = $index) {
      <div
        class="block px-5 py-2 text-base cursor-pointer text-black hover:bg-gb-blue-500 hover:text-gb-gray-light-400"
        [id]="identity() + '-option-' + idx"
        [attr.data-test]="identity() + '-gb-option-' + idx"
        (click)="selectOption(option.value)">
        {{ option.label }}
      </div>
    }
  </div>
  <ion-icon
    [name]="selectChevronIcon()"
    class="absolute top-1/2 right-4 z-10 -translate-y-1/2"
    color="medium"
    style="z-index: 100"
    (click)="openSelect()" />
</div>
