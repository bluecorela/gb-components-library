<div class="relative z-20">
  @if (icon()) {
    <ion-icon
      [name]="icon()"
      class="absolute top-1/2 left-4 -translate-y-1/2"
      color="medium" />
  }

  <select
    (click)="openSelect()"
    onmousedown="(function(e){ e.preventDefault(); })(event, this)"
    [class]="classes()"
    [id]="identity()">
    <option>
      {{ returnPlaceholder().label }}
    </option>
  </select>
  <ion-icon
    name="chevron-down-outline"
    class="absolute top-1/2 right-4 z-10 -translate-y-1/2"
    color="medium" />
</div>
