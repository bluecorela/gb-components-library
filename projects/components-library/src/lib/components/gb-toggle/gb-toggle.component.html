<label [for]="identity()" [class]="labelClasses()">
  <input
    type="checkbox"
    [name]="identity()"
    class="sr-only"
    (click)="updateValue()"
    [checked]="value()"
    [disabled]="disabled()"
    [id]="identity()" />
  @if (labelPosition() == 'left') {
    <span class="label flex items-center text-sm font-medium text-dark">
      {{ label() }}
    </span>
  }
  <span [class]="classes()">
    <span class="dot h-6 w-6 rounded-full bg-white duration-200"></span>
  </span>
  @if (labelPosition() == 'right') {
    <span class="label flex items-center text-sm font-medium text-dark">
      {{ label() }}
    </span>
  }
</label>
