<ion-row class="ion-align-items-center">
  @for (step of stepsLength(); track idx; let idx = $index) {
    <div class="relative">
      <div
        [class]="stepClass(idx + 1)"
        style="border-width: 2px"
      >
        {{ idx + 1 }}
      </div>
      @if (stepLabels()) {
        <div
          class="font-red-hat-500 text-gb-gray-dark-950 gb-mt-xl absolute left-1/2 top-full -translate-x-1/2 whitespace-nowrap"
        >
          {{stepLabels()![idx]}}
        </div>
      }
    </div>

    @if (idx + 1 < stepsLength().length) {
      <ion-col class="ion-no-padding">
        <div
          style="width: 100%; height: 2px;"
          [class]="strokeClass(idx + 1)"
        ></div>
      </ion-col>
    }
  }
</ion-row>
