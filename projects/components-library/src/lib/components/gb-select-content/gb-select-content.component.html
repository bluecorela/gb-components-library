<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>Seleccione</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="modalCtrl.dismiss({ action: value })">
          Cerrar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-radio-group [value]="value" (ionChange)="handleChange($event)">
        @for (option of options(); track option; let idx = $index) {
          <ion-item [id]="setOptionId(idx)">
            <ion-radio [value]="option.value" justify="space-between">
              {{ option.label }}
            </ion-radio>
          </ion-item>
        }
      </ion-radio-group>
    </ion-list>
  </ion-content>
</div>
